<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/ligth-theme.css">
    <link rel="shortcut icon" href="images/ico-ligth.png" type="image/x-icon">
    <title>Настройка пункта</title>
</head>

<body>
    <div class="page">

        <div class="page-content" style="display: flex; justify-content: center; padding: 42px;">
            <div class="info-block pd-24">
                <div class="ds-flex">



                    <div style="display: flex; align-items: center;">
                        <input type="radio" name="settingCity" id="settingIp" value="1">
                        <div>
                            <label class="label-text" for="settingCity">
                                определять по IP-адресу</label>
                            <p class="rs-text" id="textYouCountry"></p>
                        </div>


                    </div>

                    <div style="display: flex; flex-direction: column;">

                        <div>
                            <input type="radio" name="settingCity" id="settingInp" value="3">
                            <label class="label-text" for="settingCity">выбрать:</label>
                        </div>


                        <input style="margin-left:24px;" class="write-info-css " type="text"
                            placeholder="Уточните страну или регион" id="settingInput">

                    </div>


                </div>
                <a class="link" href="index.html"> &larr; Вернуться назад</a>
                <button id="btnSave" class="forecast-btn-activated">Сохранить изменения</button>
            </div>

        </div><!-- page-content -->
    </div><!-- page -->

    <script src="javascript/settingPage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
